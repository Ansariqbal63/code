<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar and Top Bar Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        color: white;
        transition: width 0.3s ease;
      }
      .sidebar.collapsed {
        width: 60px;
      }
      .sidebar .logo {
        text-align: center;
        padding: 10px;
      }
      .sidebar .nav-item {
        padding: 10px;
      }
      .sidebar.collapsed .nav-link span {
        display: none;
      }
      .sidebar.collapsed .logo img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      /* Top Bar Styles */
      .topbar {
        height: 50px;
        width: calc(100% - 250px); /* Full width minus the sidebar width */
        background-color: #7d7d7d;
        color: white;
        position: fixed;
        top: 0;
        left: 250px;
        display: flex;
        align-items: center;
        padding: 0 15px;
        transition: width 0.3s ease, left 0.3s ease;
      }
      .sidebar.collapsed + .topbar {
        width: calc(100% - 60px); /* Adjust width for collapsed sidebar */
        left: 60px;
      }

      /* Content Styles */
      .content {
        margin-left: 250px;
        margin-top: 50px; /* Match the height of the top bar */
        padding: 20px;
        transition: margin-left 0.3s ease;
      }
      .content.sidebar-collapsed {
        margin-left: 60px;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .sidebar {
          width: 60px;
        }
        .sidebar .nav-link span {
          display: none;
        }
        .topbar {
          width: calc(100% - 60px);
          left: 60px;
        }
        .content {
          margin-left: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo">
        <img src="me.webp" alt="Logo" class="img-fluid" />
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-house-door"></i> <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-person"></i> <span>Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="fa-solid fa-gear"></i> <span>Settings</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-question-circle"></i> <span>Help</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-question-circle"></i> <span>Help</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-question-circle"></i> <span>Help</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">
            <i class="bi bi-question-circle"></i> <span>Help</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Top Bar -->
    <div class="topbar" id="topbar">
      <div class="toggle-btn" id="toggleBtn">
        <i class="bi bi-list"></i>
      </div>
      <div class="ms-3">
        <h4>My App</h4>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
      <h1>Dashboard</h1>
      <p>This is the main content area. Add your page-specific content here.</p>
      <div class="mt-5">
        <h2>Sample Section</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
          odio. Praesent libero. Sed cursus ante dapibus diam.
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const toggleBtn = document.getElementById("toggleBtn");
      const sidebar = document.getElementById("sidebar");
      const topbar = document.getElementById("topbar");
      const content = document.getElementById("content");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        content.classList.toggle("sidebar-collapsed");
      });
    </script>
  </body>
</html>
