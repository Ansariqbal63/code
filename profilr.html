<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Section</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }

      .profile-section {
        width: 1580px;
        margin: 0 auto;
        height: 864px;
      }

      .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-pic-container {
        position: relative;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #ccc;
        object-fit: cover;
      }

      .camera-icon {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background-color: #007bff;
        color: #fff;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #fff;
      }

      .profile-details h2 {
        margin: 0;
        font-size: 18px;
      }

      .profile-details p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #666;
      }

      .edit-profile-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      .edit-profile-btn:hover {
        background-color: #0056b3;
      }

      .section-heading {
        font-size: 20px;
        margin: 20px 0 10px;
      }

      .personal-info {
        background-color: #fff;
        width: 864px;
        height: 447px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding-left: 40px;
        margin-left: 20px;
      }

      .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group-text {
        background-color: #f9f9f9;
        border: none;
      }

      .form-control {
        border-left: none;
      }
      body {
        background-color: #feeadc;
      }
      .btn {
        background-color: #ff5300;
      }
      .profile-header {
        background-color: #e4e4e5;
        border: 1px;
        width: 1580px;
      }
    </style>
  </head>
  <body>
    <div class="profile-section border bg-white">
      <!-- Profile Header -->
      <div class="profile-header">
        <div class="d-flex align-items-center">
          <div class="profile-pic-container">
            <img src="me.webp" alt="Profile Picture" class="profile-pic" />
            <div class="camera-icon bg-white text-dark">
              <i class="fas fa-camera"></i>
            </div>
          </div>
          <div class="ms-3">
            <h2>Floyd Miles (you)</h2>
            <p>floydmiles@gmail.com - Administrator</p>
          </div>
        </div>

        <button class="btn edit-profile-btn">Edit Profile</button>
      </div>

      <!-- Personal Information Section -->
      <h3 class="section-heading ps-4">Personal Information</h3>

      <div class="personal-info">
        <form class="">
          <div class="input-group">
            <label class="form-label">User Name</label>
            <span class="input-group-text bg-white"
              ><i class="fas fa-user"></i
            ></span>
            <input
              type="text"
              class="form-control"
              placeholder=" &#Xf007;Full Name"
            />
          </div>
          <div class="input-group">
            <label class="form-label">Email</label>
            <span class="input-group-text bg-white"
              ><i class="fas fa-envelope"></i
            ></span>
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="input-group">
            <label class="form-label">Password</label>
            <span class="input-group-text bg-white"
              ><i class="fas fa-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="input-group">
            <label class="form-label">Full Name</label>
            <span class="input-group-text bg-white"
              ><i class="fas fa-user"></i
            ></span>
            <input type="text" class="form-control" placeholder="Full Name" />
          </div>
          <div class="input-group">
            <label class="form-label">Title</label>
            <span class="input-group-text bg-white"
              ><i class="fas fa-id-badge"></i
            ></span>
            <input type="text" class="form-control" placeholder="Title" />
          </div>
          <div class="input-group">
            <label class="form-label">Language</label>
            <span class="input-group-text bg-white"
              ><i class="fas fa-globe"></i
            ></span>
            <input type="text" class="form-control" placeholder="Language" />
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
