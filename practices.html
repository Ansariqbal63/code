<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown My Account</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        padding: 20px;
      }

      /* My Account Dropdown */
      .dropdown.myaccount {
        position: relative;
        display: inline-block;
      }

      .dropdown.myaccount > a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        padding: 10px 15px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .dropdown.myaccount > a:hover {
        background: #f39c12;
        color: #fff;
      }

      .dropdown.myaccount .account_text {
        margin-right: 10px;
      }

      .dropdown.myaccount i {
        margin-left: 5px;
      }

      /* Dropdown Menu */
      .dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: none;
        list-style: none;
        min-width: 200px;
        z-index: 1000;
      }

      .dropdown-menu li a {
        display: block;
        padding: 10px 15px;
        color: #333;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .dropdown-menu li a:hover {
        background: #f39c12;
        color: #fff;
      }

      /* Show Dropdown on Hover */
      .dropdown.myaccount:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dropdown myaccount">
      <a
        href="https://www.assaish.pk/index.php?route=account/account"
        title="My Account"
      >
        <span class="account_text hidden-xs hidden-sm hidden-md"
          >My Account</span
        >
        <span class="account_desc hidden-xs hidden-sm hidden-md"
          >Login - Register</span
        >
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-right myaccount-menu">
        <li>
          <a href="https://www.assaish.pk/index.php?route=account/register"
            >Registration</a
          >
        </li>
        <li>
          <a href="https://www.assaish.pk/index.php?route=account/login"
            >Login</a
          >
        </li>
        <li>
          <a
            href="https://www.assaish.pk/index.php?route=account/wishlist"
            id="wishlist-total"
            title="Wish List (0)"
            >Wish List (0)</a
          >
        </li>
        <li>
          <a
            href="https://www.assaish.pk/index.php?route=checkout/cart"
            title="Shopping Cart"
            >Shopping Cart</a
          >
        </li>
        <li>
          <a
            href="https://www.assaish.pk/index.php?route=checkout/checkout"
            title="Checkout"
            >Checkout</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
