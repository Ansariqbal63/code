<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flavoro Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Include Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo", sans-serif;
        font-size: 14px;
        color: black;
        background-color: white;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .slider-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        background-color: #f8f9fa;
      }
      .slider-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .slider-content {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        max-width: 600px;
        text-align: left;
      }
      .slider-content h3 {
        font-weight: 700;
        color: #6d9900;
        text-transform: capitalize;
        font-size: 20px;
      }
      .slider-content h1 {
        font-weight: 700;
        color: #000;
        text-transform: capitalize;
        font-size: 28px;
        margin: 10px 0;
      }
      .slider-content p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #6d9900;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        text-transform: capitalize;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #567b00;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <!-- Background Image -->
      <img src="slide.jpg" alt="Fresh Fruits" />

      <!-- Overlay Text -->
      <div class="slider-content">
        <h3>Our Flavoro Store</h3>
        <h1>Organic Fresh Fruits for Your Health</h1>
        <p>
          Reach for a healthier you with organic fresh foods. Know your farmer,
          know your food.
        </p>
        <a href="#" class="btn btn-primary">Shop now</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
