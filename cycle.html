<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body[data-bs-theme="dark"] {
        background-color: #343a40;
        color: white;
      }
      body[data-bs-theme="light"] {
        background-color: #f8f9fa;
        color: black;
      }
      .navbar {
        background-color: #3d8c15;
      }
      .btn {
        background-color: blue;
      }
    </style>

    <title>Bootstrap Styled Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="javascript:void(0)">Logo</a> -->
        <div>
          <img
            src="plant.webp "
            class="navbar-brand"
            style="width: 100px; height: 50px"
            alt=""
          />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav ms-auto gap-4 h5 text-light">
            <li class="nav-item">
              <a class="nav-link text-light" href="javascript:void(0)">HOME </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="javascript:void(0)"
                >SERVICES</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="javascript:void(0)"
                >PROJECT</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                >Dropdown</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item text-light" href="#">Link</a></li>
                <li>
                  <a class="dropdown-item text-light" href="#">Another link</a>
                </li>
                <li>
                  <a class="dropdown-item text-light" href="#">A third link</a>
                </li>
              </ul>
            </li>
            <form class="d-flex">
              <input
                class="form-control me-2 rounded-pill"
                type="text"
                placeholder="Search"
              />
              <button class="btn text-light rounded-pill" type="button">
                Search
              </button>
            </form>
          </ul>
          <!-- dark mode  -->
          <div class="form-check form-switch text-light ms-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="darkModeSwitch"
              checked
            />
            <label class="form-check-label" for="darkModeSwitch">
              <!-- Moon icon (for Dark Mode) -->
              <i class="fas fa-moon" id="moonIcon" style="display: block"></i>
              <!-- Sun icon (for Light Mode) -->
              <i class="fas fa-sun" id="sunIcon" style="display: none"></i>
            </label>
          </div>
          <!-- dark mode end -->
        </div>
      </div>
    </nav>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="active"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="1"
        ></button>
        <button
          type="button"
          data-bs-target="#demo"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner mt-5">
        <div class="carousel-item active">
          <img src="a2.jpg" alt="Los Angeles" class="d-block w-100" />
          <div class="carousel-caption">
            <h3 class="text-dark">Los Angeles</h3>
            <p class="text-dark">We had such a great time in LA!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="a3.jpg" alt="Chicago" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="a4.jpg" alt="New York" class="d-block w-100" />
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!-- dark mode scripte -->
    <script>
      const darkModeSwitch = document.getElementById("darkModeSwitch");
      const htmlElement = document.documentElement;
      const moonIcon = document.getElementById("moonIcon");
      const sunIcon = document.getElementById("sunIcon");

      darkModeSwitch.addEventListener("change", function () {
        if (this.checked) {
          // Enable Dark Mode
          htmlElement.setAttribute("data-bs-theme", "dark");
          moonIcon.style.display = "none";
          sunIcon.style.display = "block";
        } else {
          // Enable Light Mode
          htmlElement.setAttribute("data-bs-theme", "light");
          moonIcon.style.display = "block";
          sunIcon.style.display = "none";
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
