<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
      }
      .form-wrapper {
        width: 100%;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        height: 85vh;
        margin: 40px 0px;
        position: relative;
      }

      .icon {
        font-size: 50px;
        color: #007bff;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 500;
        font: inter;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
        flex-direction: column;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
        border-radius: 15px;
      }

      .input-with-icon {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 15px;
        padding: 2px;
        background-color: #fff;
        position: relative;
        border-radius: 15px;
      }

      .input-with-icon .fa-envelope {
        margin-right: 10px;
        font-size: 16px;
        margin-left: 10px;
      }

      .input-with-icon input {
        border: none;
        outline: none;
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border-radius: 15px;
      }

      .reset-btn {
        width: 100%;
        padding: 10px;
        background-color: orangered;
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .reset-btn:hover {
        background-color: #0056b3;
      }

      .back-to-login {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .back-to-login span {
        margin-right: 5px;
        font-size: 18px;
      }

      .back-to-login:hover {
        text-decoration: underline;
      }

      .footer {
        font-size: 12px;
        color: #666;
        text-align: center;
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
      }
      .footer ul {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .footer p {
        margin-bottom: 0;
      }
      .footer a {
        color: #666;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
      body {
        background-color: #feeadc;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row d-flex justify-content-center form-wrapper">
          <div class="col-lg-5">
            <div class="form-wrap">
              <div class="icon">
                <svg
                  width="87"
                  height="87"
                  viewBox="0 0 87 87"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    opacity="0.1"
                    cx="43.6682"
                    cy="43.2298"
                    r="43.1521"
                    fill="#FF5300"
                  />
                  <circle
                    opacity="0.1"
                    cx="43.6682"
                    cy="43.2297"
                    r="36.3635"
                    fill="#FF5300"
                  />
                  <circle
                    opacity="0.1"
                    cx="43.6682"
                    cy="43.2296"
                    r="29.5748"
                    fill="#FF5300"
                  />
                  <path
                    d="M48.5994 36.8897L51.8399 40.1302C52.1033 40.3884 52.4574 40.533 52.8262 40.533C53.195 40.533 53.5491 40.3884 53.8124 40.1302L56.7712 37.1715C57.0293 36.9081 57.1739 36.554 57.1739 36.1853C57.1739 35.8165 57.0293 35.4624 56.7712 35.199L53.5306 31.9585M56.3485 29.1406L42.8228 42.6663"
                    stroke="#FF5300"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M37.328 55.9103C41.6077 55.9103 45.0771 52.4409 45.0771 48.1612C45.0771 43.8815 41.6077 40.4121 37.328 40.4121C33.0483 40.4121 29.5789 43.8815 29.5789 48.1612C29.5789 52.4409 33.0483 55.9103 37.328 55.9103Z"
                    stroke="#FF5300"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <h1>Set a new password!</h1>
              <p>
                Enter your email address below, and we'll send you a link to
                reset your password.
              </p>
              <form>
                <div class="input-group">
                  <label for="email">Password</label>
                  <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter your  password"
                      required
                    />
                  </div>
                </div>
                <div class="input-group">
                  <label for="email">Confirm password</label>
                  <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter your password"
                      required
                    />
                  </div>
                </div>
                <button type="submit" class="reset-btn">Reset Password</button>
              </form>
              <a href="#" class="back-to-login">
                <span>←</span> Back to Login
              </a>
            </div>
            <div class="footer">
              <ul>
                <li><a href="">© 2024 pipedrive</a>|</li>
                <li><a href="#">Terms of Service</a>|</li>
                <li><a href="#">Privacy Policy</a></li>
              </ul>
              <p>Stampa Web-Based()CRM</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
