<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-Second Colorful Dot Loader</title>
    <style>
      /* General body styling */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .dot-loader {
        display: flex;
        gap: 8px;
      }

      .dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        animation: bounce 1.5s infinite;
      }

      /* Assign colors to the dots */
      .dot:nth-child(1) {
        background-color: #e74c3c;
        animation-delay: 0s;
      }
      .dot:nth-child(2) {
        background-color: #f1c40f;
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        background-color: #2ecc71;
        animation-delay: 0.4s;
      }
      .dot:nth-child(4) {
        background-color: #3498db;
        animation-delay: 0.6s;
      }

      /* Bouncing animation */
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Initially hide content */
      #content {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="dot-loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Main content -->
    <div id="content">
      <h1>Welcome to My Website</h1>
      <p>The content is now visible after a 4-second colorful dot loader!</p>
    </div>

    <script>
      // Display the loader for 4 seconds
      setTimeout(function () {
        // Hide the loader
        document.getElementById("loader").style.display = "none";

        // Show the content
        document.getElementById("content").style.display = "block";
      }, 4000); // 4000ms = 4 seconds
    </script>
  </body>
</html>
